<ion-content>
  <div class="header-menu">
    <div class="title-menu">
      <div class="order-details">
        <div class="operator-name">
          <nc-text size="h7" color="c-scale-1" weight="500" font="primary"
            >Order NÂº 1927</nc-text
          >
        </div>
      </div>
      <div class="icon-close">
        <nc-icon
          [size]="18"
          color="c-scale-1"
          hoverColor="c-scale-1"
          (click)="close()"
          >icon_close</nc-icon
        >
      </div>
    </div>
  </div>
  <div class="body-content">
    <div class="steps">
      <div class="steps-details">
        <div class="step-space"></div>
        <div class="step-info">
          <nc-text size="h7" color="c-scale-10" weight="500" font="primary"
            >Client</nc-text
          >
        </div>
      </div>
      <div class="steps-details">
        <div class="step-space"></div>
        <div class="step-info">
          <nc-text size="h7" color="c-scale-10" weight="500" font="primary"
            >Client</nc-text
          >
        </div>
      </div>
      <div class="steps-details">
        <div class="step-space"></div>
        <div class="step-info">
          <nc-text size="h7" color="c-scale-10" weight="500" font="primary"
            >Client</nc-text
          >
        </div>
      </div>
      <div class="steps-details">
        <div class="step-space"></div>
        <div class="step-info">
          <nc-text size="h7" color="c-scale-10" weight="500" font="primary"
            >Client</nc-text
          >
        </div>
      </div>
    </div>
    <div class="buttons-client">
      <div class="client" (click)="clientButton()" >
        <nc-text size="h6" color="c-scale-12" weight="bolder" font="primary"
          >Clients</nc-text
        >
      </div>
      <div class="client"  (click)="newClientButton()" >
        <nc-text size="h7" color="c-scale-12" weight="bolder" font="primary"
          >New client</nc-text
        >
      </div>
    </div>
<div class="client-container"  *ngIf="active">
    <div class="search-client">
      <nc-input
        [attr.tester]="'search-bar-current'"
        [placeholder]="'Search'"
        [bgInputColor]="'c-scale-12'"
        [icon]="'icon_search'"
        [iconPosition]="'left'"
        [clear]="true"
        [type]="'text'"
        [size]="'medium'"
        (valueChange)="searchDocument($event)"
      >
      </nc-input>
    </div>

    <div class="cards-clients" *ngFor="let item of listClient" (click)="selectedItemList(item)" [class.active]="item.iconCheck==true">
          <div class="icon-name-user" >
            <nc-icon
            [size]="18"
            color="c-scale-12"
            hoverColor="c-scale-12"
            >icon_user</nc-icon>
          </div>
          <div class="description-task">
            <div class="name-task">
              <nc-text size="h7" color="c-scale-12" weight="500" font="primary"
              >{{item.name}}</nc-text
              >
            </div>
          </div>
          <div class="arrow-info">
            <nc-icon *ngIf="item.iconCheck === true" [size]="20">icon_check</nc-icon>
      </div>
    </div>
  </div>
  <div class="new-client-container" *ngIf="!active">
    <div class="inputs">
      <nc-input
        [attr.tester]="'search-bar-current'"
        [placeholder]="'First name'"
        [bgInputColor]="'c-scale-12'"
        [iconPosition]="'left'"
        [clear]="true"
        [type]="'text'"
        [size]="'medium'"
        (valueChange)="searchDocument($event)"
      >
      </nc-input>
      <nc-input
      [attr.tester]="'search-bar-current'"
      [placeholder]="'Last name'"
      [bgInputColor]="'c-scale-12'"
      [iconPosition]="'left'"
      [clear]="true"
      [type]="'text'"
      [size]="'medium'"
      (valueChange)="searchDocument($event)"
    >
    </nc-input>
    <nc-input
    [attr.tester]="'search-bar-current'"
    [placeholder]="'NIF'"
    [bgInputColor]="'c-scale-12'"
    [iconPosition]="'left'"
    [clear]="true"
    [type]="'text'"
    [size]="'medium'"
    (valueChange)="searchDocument($event)"
  >
  </nc-input>
  <nc-input
  [attr.tester]="'search-bar-current'"
  [placeholder]="'Email'"
  [bgInputColor]="'c-scale-12'"
  [iconPosition]="'left'"
  [clear]="true"
  [type]="'text'"
  [size]="'medium'"
  (valueChange)="searchDocument($event)"
>
</nc-input>
<nc-input
[attr.tester]="'search-bar-current'"
[placeholder]="'Phone number'"
[bgInputColor]="'c-scale-12'"
[iconPosition]="'left'"
[clear]="true"
[type]="'text'"
[size]="'medium'"
(valueChange)="searchDocument($event)"
>
</nc-input>
    </div>
  </div>
