<ion-content>
  <div class="container">
  <div class="box-task">
    <div class="left-icon">
      <nc-icon [size]="18" color="c-scale-12" hoverColor="c-scale-12" (click)="back()"
        >arrow-left</nc-icon
      >
    </div>
    <div class="description-task1">
      <div class="name-task">
        <nc-text size="h7" color="c-scale-12" weight="bold" font="primary"
          >Porque Ã© que quer Suspender ?</nc-text
        >
      </div>
      <div class="localization-task">
        <nc-text size="h8" color="c-scale-10" weight="500" font="primary"
          >Escreva o motivo porque quer suspender</nc-text
        >
      </div>
    </div>

  </div>

  <div class="input-search">
    <div class="search-client">
      <ion-textarea
        #search
        (ionChange)="modelChangeFn($event)"
        placeholder="Motivo..."
        autofocus="false"
        [autoGrow]="true"
        value=""
        minlength="1"
        maxlength="344"
      >
      </ion-textarea>

      [attr.tester]="'search-bar-current'"

      [type]="'text'"
      [size]="'large'"
      [orientation] = "vertical"

    >
    </nc-input> -->
    </div>

      <div class="body-container">
        <div class="footer">
          <div
            class="button-footer"
            (click)="save()"
          >
            <nc-text
              size="h7"
              hoverColor="c-scale-1"
              color="c-scale-1"
              weight="500"
              font="primary"
              >Suspender</nc-text
            >
          </div>

        </div>
      </div>
    </div>
  </div>
